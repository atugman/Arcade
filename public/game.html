<!DOCTYPE html>
<html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Andrew's Arcade</title>

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="/css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">



    <meta charset="utf-8" />



    <title>Arcade</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">

    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: black; display: block; margin: 0 auto; }
    </style>


    	<!-- Material Design fonts -->
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">


</head>
<body id="page-top" class="index">



<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="#page-top">Andrew's Arcade</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>

                    <li class="page-scroll">
                        <a href="#portfolio" class="append-logout"></a>
                    </li>

                    <li class="page-scroll logout-button">
                        <a href="#contact">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">

                <!--login/other games column-->
                <div class="other-games-column col-lg-3">

                    <div class="saved-score-box">
                    <form class="saved-score-box-form">
                        <strong>Saved Score:</strong>
                        <span id="saved-score-value"></span>
                    </form>
                    </div>

                    <div class="random">
                    </div>
                </div>

                <!--main game column-->
                <div class="main-game-column col-lg-6">
                    <canvas id="myCanvas" width="480" height="320"></canvas>
                    <strong><div class="game-over instructions"></div></strong>
                    <div><strong><p class='instructions'>Dodgeball! Using your arow keys, move the paddle to the brick across the screen while dodging the moving balls!</p></strong></div>
                    <div>
                    <form class='save-score-button col-lg-6'>
                        <strong><button class='save'>Save</button></strong>
                    </form>
                    </div>
                    <div>
                    <form class='load-score-button col-lg-6'>
                        <strong><button class='load'>Load</button></strong>
                    </form>
                    </div>

                </div>

                <!--high scores column-->
                <div class="high-scores-column col-lg-3">
                        <strong><table class='scores-table'>
                            <th colspan="2">Leaderboard</th>
                        </table></strong>
                </div>

            </div>
        </div>
    </header>


	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<!-- JS local files -->
	<script type="text/javascript" src="game.js"></script>
  <script src="dist/sweetalert.min.js"></script>
</body>
</html>
