<!--material design card -->

<div class="card">
    <div class="card-height-indicator"></div>

    <div class="card-content">

        <div class="card-image">
            <!--<img src="./image.jpg" alt="Loading image...">-->
            <h3 class="card-image-headline">Welcome to Andrew's Arcade!</h3>
        </div>

        </div>

        <!--<footer class="card-footer">

<!--column start-->
<div class="row"> <!--row contains 3 embedded divs that are all columns-->
<!--other games column-->

        <button class="card btn btn-flat btn-warning">Check out these other cool games!</button>
            <div class="card-content">
                <p>like this one</p>
                <p>and this one</p>
                <p>and this one too</p>
            </div>
    </div>

<!--main game column-->
    <div class="main-game-column col-lg-6">

        <canvas id="myCanvas" width="480" height="320"></canvas>
    
        <div><p>Move the paddle to the brick across the screen using your arrow keys without getting touched by the moving balls!</p></div>
    </div>
	
<!--high scores column-->
    <div class="high-scores-column col-lg-3">
        <button class="card btn btn-flast btn-warning high-scores-list-items">High Scores</button>
        <ol class="card-content">
            <li>800</li>
            <li>700</li>
            <li>600</li>
            <li>500</li>
            <li>400</li>
        </ol>
